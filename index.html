<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">

<style>
body {

    background: linear-gradient(135deg, #ffd6e0, #ffeef2);

}

#yesBtn {

}

#noBtn {
    background-color: #e74c3c;

}

#message {
    display: none;

/* ðŸ’– Kalpler */
.heart {
    position: fixed;
    top: -20px;
    font-size: 24px;
    animation: fall linear forwards;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }

</style>
</head>

<body>

<!-- ðŸŽ¶ Arka Plan MÃ¼ziÄŸi -->
<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4c7c5e0f36.mp3" type="audio/mpeg">
</audio>

<div id="container">
    <h1 id="title">Beni affeder misin? ðŸ’”</h1>

    <button id="yesBtn">Evet</button>
    <button id="noBtn">HayÄ±r</button>

    <div id="message"></div>
</div>

<script>
// ðŸ”¤ Ä°sim parametresi
const params = new URLSearchParams(window.location.search);
const isim = params.get("isim");
if (isim) {
    document.getElementById("title").innerHTML =
        isim + ", beni affeder misin? ðŸ’”";
}

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const title = document.getElementById("title");
const messageDiv = document.getElementById("message");
const music = document.getElementById("bgMusic");

const questions = [
    "Emin misin? ðŸ˜¢",
    "Tekrar soruyorumâ€¦ ðŸ’”",
    "GerÃ§ekten mi? ðŸ˜”",
    "Son kararÄ±n mÄ±? ðŸ’•"
];

const finalText =
`ðŸ’– Biliyordum barÄ±ÅŸacaÄŸÄ±mÄ±zÄ±...

Tekrar birbirimize ihanet etmeden,
gÃ¼venerek bir yola Ã§Ä±kalÄ±m ðŸ’«`;

let noClickCount = 0;
let yesScale = 1;
let noScale = 1;
let musicStarted = false;
let heartInterval;

// ðŸŽ¶ MÃ¼ziÄŸi baÅŸlat
function startMusic() {
    if (!musicStarted) {
        music.play();
        musicStarted = true;
    }
}

// ðŸ’” HayÄ±r tÄ±klamasÄ±
noBtn.addEventListener("click", () => {
    startMusic();

    noClickCount++;

    // Soru deÄŸiÅŸsin
    title.innerHTML = questions[Math.min(noClickCount - 1, questions.length - 1)];

    // Ã–lÃ§ekler
    yesScale += 0.3;
    noScale -= 0.2;

    yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
    noBtn.style.transform = `translate(-50%, -50%) scale(${Math.max(noScale, 0.3)})`;

    // 4. tÄ±klamada evet full screen
    if (noClickCount >= 4) {
        yesBtn.style.position = "fixed";
        yesBtn.style.left = "0";
        yesBtn.style.top = "0";
        yesBtn.style.width = "100vw";
        yesBtn.style.height = "100vh";
        yesBtn.style.fontSize = "42px";
        yesBtn.style.borderRadius = "0";

        noBtn.style.display = "none";
    }
});

// âœï¸ Daktilo efekti
function typeWriter(text, element, speed = 45) {
    let i = 0;
    element.innerHTML = "";
    element.style.display = "block";

    const interval = setInterval(() => {
        element.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
    }, speed);
}

// ðŸ’– Kalp oluÅŸtur
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}

// â¤ï¸ Evet tÄ±klamasÄ±
yesBtn.addEventListener("click", () => {
    startMusic();

    title.style.display = "none";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    heartInterval = setInterval(createHeart, 300);
    typeWriter(finalText, messageDiv, 45);
});
</script>

</body>
</html>
