<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ñz√ºr Dilerim ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            overflow: hidden;
            transition: background 0.5s;
        }

        #container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .btn-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #successMessage {
            display: none;
            padding: 40px;
            font-size: 28px;
            font-weight: bold;
            color: #d63384;
            line-height: 1.6;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="quiz">
        <h1 id="questionText">Beni affedebilir misin? ü•∫</h1>
        <div class="btn-wrapper">
            <button id="yesBtn" onclick="celebrate()">Evet</button>
            <button id="noBtn" onclick="makeYesBigger()">Hayƒ±r</button>
        </div>
    </div>

    <div id="successMessage">
        Biliyordum barƒ±≈üacaƒüƒ±mƒ±zƒ±... ‚ù§Ô∏è <br>
        Tekrar birbirimize ihanet etmeden, <br>
        g√ºvenerek bir yola √ßƒ±kalƒ±m. üåπ
    </div>

    <script>
        let yesSize = 18;
        let paddingSize = 15;
        let noClickCount = 0;

        function makeYesBigger() {
            noClickCount++;
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const question = document.getElementById('questionText');

            // Her hayƒ±rda Evet butonu katlanarak b√ºy√ºr
            yesSize += 45; 
            paddingSize += 25;
            
            yesBtn.style.fontSize = yesSize + 'px';
            yesBtn.style.padding = paddingSize + 'px ' + (paddingSize * 2) + 'px';

            // Hayƒ±r butonu yava≈ü√ßa k√º√ß√ºl√ºr ve solar
            let noOpacity = 1 - (noClickCount * 0.15);
            noBtn.style.opacity = noOpacity;
            noBtn.style.transform = `scale(${1 - (noClickCount * 0.1)})`;

            // ≈ûaka yollu mesajlarƒ± deƒüi≈ütir (Opsiyonel)
            if(noClickCount === 2) question.innerText = "Emin misin? ‚òπÔ∏è";
            if(noClickCount === 4) question.innerText = "Bir daha d√º≈ü√ºn derim... üíî";
            if(noClickCount === 6) question.innerText = "Sanki parmaƒüƒ±n yanlƒ±≈ü yere gidiyor? üßê";

            // Hayƒ±r butonu artƒ±k ula≈üƒ±lamaz olduƒüunda veya 7. tƒ±klamada Evet her yeri kaplar
            if (noClickCount >= 7) {
                noBtn.style.display = 'none';
                yesBtn.style.position = 'fixed';
                yesBtn.style.top = '0';
                yesBtn.style.left = '0';
                yesBtn.style.width = '100vw';
                yesBtn.style.height = '100vh';
                yesBtn.style.zIndex = '9999';
                yesBtn.style.borderRadius = '0';
                yesBtn.innerText = "EVET DEMEK ZORUNDASIN ‚ù§Ô∏è";
            }
        }

        function celebrate() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            document.body.style.backgroundColor = '#fff';
        }
    </script>
</body>
</html>
